<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href=".\photLocation.png" />
    <title>Weather API</title>
  </head>
  <body>
    <div class="container">
      <div class="fetchDataContainer">
        <h1>Weather Api</h1>
        <button id="fetch-btn" onclick="FetchDataBtn(this)">Fetch Data</button>
        <div class="map">
          <div class="latLong">
            <h2 id="lat">Lat:</h2>
            <h2 id="long">Long:</h2>
          </div>
         
        </div>
      </div>

      <h1 style="text-align: center;">Weather Data</h1>
      <h4 style="text-align: center;font-size: 25px; margin: 4px 0px;">Details:</h4>
      <div class="weatherData">
        <ul class="left">

          <!-- <li>Location</li>
          <li >Latitude</li>
          <li >Longitude</li>
          <li>TimeZone</li>
          <li>Wind Speed</li> -->
        </ul>
    
           <ul class="right">
<!-- 
          <li>Pressure</li>
          <li>Humidity</li>
         <li>Wind Gust</li>
         <li>Feel Like</li> -->
         </ul>
      <div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
